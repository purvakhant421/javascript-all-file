<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try-catch</title>
</head>
<body>
    <script type="text/javascript">
        let a = 10, b = 2;
        try{
            if(a < b <= 0){
                throw "A is not divide by zero";
            }
            else{
                let ans = a/b; // output A is not divide because ans are not 0. if ans is 0 than output show 
                console.log("Ans = "+ans);
            }
        }
        catch(err){
            console.log(err);
        }
    </script>
    <!-- ============================ -->
    <script type="text/javascript">
        let c = 10, d = 20;
        try{
            if(c < d <= 0){
                throw "A is not divide by zero";
            }
            else{
                let ans = c/d; // output 0.5 because ans is 0.5 / if ans is 0 than output show 
                console.log("Ans = "+ans);
            }
        }
        catch(err){
            console.log(err);
        }
    </script>
</body>
</html>
