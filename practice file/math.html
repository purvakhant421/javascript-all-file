<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <script type="text/javascript">
        // PI
        Math.PI
        console.log(Math.sqrt(25)); //5

        // cube
        console.log(Math.cbrt(7)); // 1.94357323529

        // round
        console.log(Math.round(27.746482)); // point pachi 5 up hoy to agal no digit print thase //28
        console.log(Math.round(27.346482)); // point pachi 5 down hoy to only ponit agal no digit print thase //27

        // ceil
        console.log(Math.ceil(27.654271)); // point pachi koi b number  hoy to agal no digit print thase // 28

        // flore
        console.log(Math.floor(27.4)); //point pachi no print thase nai // 27

        // trunc
        console.log(Math.trunc(28.65464)); // decimal ma value male point pachi value print thase nahi

        // power (dhat)
        console.log(Math.pow(2,4)); // 2 base and 4 rest(dhat) //16

        // min
        console.log(Math.min(2,0,4,6,4,2,6)); // output 0

        // max
        console.log(Math.max(2,5,3,7,9,3)); // output 9

        // rendom
        let ab = Math.random()*(15-25)+25 // rendom number print thase 
        console.log(ab);                  // formula 1.*(max-min)+min   2. *(min-max)+max

        // round
        let cd = Math.round(Math.random()*(15-25)+25); // round figer ma output malse
        console.log(cd);

        // floor
        let ef = Math.floor(Math.random()*(0-10)+10)+1; 
        console.log(ef);
    </script>
</body>
</html>
