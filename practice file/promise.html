<script>//divison 
    function prom(a,b){
        return new Promise(function(resolve,reject){
            console.log("fection data please wait....");
            c = a/b;
            setTimeout(()=>{
                if(a,b){
                    resolve(`Your Answer : ${c}`);
                }else{
                    reject("failed to calculate..");
                }
            },3000)
        });
    }

    prom(10,2).then((result)=>{
        console.log(result);
    }).catch((error)=>{
        console.log(error);
    });
</script>
