<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>== & ===</title>
</head>
<body>
    <script>
        // === method
        console.log(1 === 1);
        // document.write(1 === 1 );
        // Expected output: true
        
        console.log('hello' === 'hello');
        // document.write('hello' === 'hello');
        // Expected output: true
        
        console.log('1' ===  1);
        // document.write('1' === 1);
        // Expected output: false
        
        console.log(0 === false);
        // document.write(0 === false);
        // Expected output: false


        // == method
        console.log(1 !== 1);
        // Expected output: false
        
        console.log('hello' !== 'hello');
        // Expected output: false
        
        console.log('1' !==  1);
        // Expected output: true
        
        console.log(0 !== false);
        // Expected output: true

    </script>
</body>
</html>
