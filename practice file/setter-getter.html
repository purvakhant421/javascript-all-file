<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setter & getter</title>
</head>
<body>
    <script>
        var person = {
            name :"purva ratanapara..",
            age : 23 ,
            iq : "high",

                get getname() {
                    return this.name.toUpperCase()
                },
                set setname(n){
                    return this.iq = n.toUpperCase()
                }
        }
        person.setname = "this value";
        console.log(person.getname);
        console.log(person);

    </script>
</body>
</html>
